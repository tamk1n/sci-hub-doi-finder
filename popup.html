<!DOCTYPE html>
<html>
<head>
  <title>Sci-Hub DOI Finder</title>
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      background-color: #337ab7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    button:hover {
      background-color: #286090;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h2>Sci-Hub DOI Finder</h2>
  <p>Finds DOI links on the page and adds a direct link to Sci-Hub.</p>
  
  <button id="findDoisBtn">Find Sci-Hub Links</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
